<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Kaushik Muliya - Computer Science Engineering Student">
    <meta name="keywords" content="Portfolio, Computer Science, Engineering, Student">

    <title>Portfolio | Welcome</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Add AOS CSS for scroll animations -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
        :root {
            --dark-bg-primary: rgb(13, 17, 23);
            --dark-bg-secondary: rgb(35, 39, 47);
            --text-primary: rgb(230, 237, 243);
            --text-secondary: rgb(201, 209, 217);
            --accent-primary: rgb(88, 166, 255);
            --card-bg: rgba(22, 27, 34, 0.7);
            --border-color: rgba(48, 54, 61, 0.6);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .hero-section {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark-bg-primary), var(--dark-bg-secondary));
            color: var(--text-primary);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .navbar {
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        .nav-link {
            color: var(--text-secondary) !important;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent-primary);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--text-primary) !important;
        }

        .hero-content {
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .profile-img-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            position: relative;
            border-radius: 50%;
            padding: 0.5rem;
            background: linear-gradient(45deg, var(--text-primary), var(--accent-primary));
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--dark-bg-primary);
        }

        .cta-btn {
            padding: 0.875rem 2rem;
            border-radius: 2rem;
            font-size: 1.125rem;
            transition: all 0.3s ease;
            text-decoration: none;
            margin: 0 0.5rem;
            display: inline-block;
        }

        .primary-btn {
            background: var(--accent-primary);
            color: var(--text-primary);
            border: none;
        }

        .primary-btn:hover {
            background: rgb(121, 184, 255);
            color: var(--text-primary);
            transform: translateY(-3px);
        }

        .secondary-btn {
            background: transparent;
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
        }

        .secondary-btn:hover {
            background: var(--accent-primary);
            color: var(--text-primary);
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-links {
            position: fixed;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            z-index: 100;
        }

        .social-link {
            color: var(--text-secondary);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .social-link:hover {
            color: var(--accent-primary);
            transform: translateY(-5px);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .typing-text {
            border-right: 3px solid var(--accent-primary);
            animation: typing 3.5s steps(40, end), blink .75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: var(--accent-primary)
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.125rem;
            }

            .cta-btn {
                display: block;
                margin: 1rem auto;
                max-width: 200px;
            }

            .social-links {
                position: relative;
                left: 0;
                top: 0;
                transform: none;
                flex-direction: row;
                justify-content: center;
                margin-top: 2rem;
            }
        }
    </style>
</head>

<body>

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="skills.html">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="social-links">
            <a href="https://github.com/yourusername" target="_blank" class="social-link" data-aos="fade-right"
                data-aos-delay="100">

            </a>
            <a href="https://linkedin.com/in/yourusername" target="_blank" class="social-link" data-aos="fade-right"
                data-aos-delay="200">
                <i class="bi bi-linkedin"></i>
            </a>
            <a href="https://instagram.com/yourusername" target="_blank" class="social-link" data-aos="fade-right"
                data-aos-delay="300">
                <i class="bi bi-instagram"></i>
            </a>
        </div>

        <div class="container">
            <div class="hero-content" data-aos="fade-up" data-aos-duration="1000">
                <div class="profile-img-container" data-aos="zoom-in" data-aos-delay="500">

                </div>
                <h1 class="hero-title typing-text">Hi, I'm Kaushik Muliya</h1>
                <p class="hero-subtitle" data-aos="fade-up" data-aos-delay="800">
                    Computer Science Engineering Student | Passionate Developer
                </p>
                <div class="cta-buttons" data-aos="fade-up" data-aos-delay="1000">
                    <a href="projects.html" class="cta-btn primary-btn">View Projects</a>
                    <a href="contact.html" class="cta-btn secondary-btn">Get in Touch</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>

</body>

</html>
