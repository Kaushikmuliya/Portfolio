    <!-- Add AOS CSS for scroll animations -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
        :root {
            --dark-bg-primary: rgb(13, 17, 23);
            --dark-bg-secondary: rgb(35, 39, 47);
            --text-primary: rgb(230, 237, 243);
            --text-secondary: rgb(201, 209, 217);
            --accent-primary: rgb(88, 166, 255);
            --card-bg: rgba(22, 27, 34, 0.7);
            --border-color: rgba(48, 54, 61, 0.6);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .hero-section {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark-bg-primary), var(--dark-bg-secondary));
            color: var(--text-primary);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 80px 0 20px; /* Add top padding for navbar */
        }

        .navbar {
            background: rgba(22, 27, 34, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        .navbar-brand {
            font-size: 1.5rem;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent-primary);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--text-primary) !important;
        }

        .hero-content {
            text-align: center;
            animation: fadeIn 1s ease-out;
            width: 100%;
        }

        .hero-title {
            font-size: clamp(2rem, 5vw, 3.5rem); /* Responsive font size */
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            word-wrap: break-word;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 3vw, 1.25rem); /* Responsive font size */
            color: var(--text-secondary);
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .profile-img-container {
            width: clamp(150px, 25vw, 200px); /* Responsive size */
            height: clamp(150px, 25vw, 200px);
            margin: 0 auto 2rem;
            position: relative;
            border-radius: 50%;
            padding: 0.5rem;
            background: linear-gradient(45deg, var(--text-primary), var(--accent-primary));
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--dark-bg-primary);
        }

        .cta-btn {
            padding: 0.875rem 2rem;
            border-radius: 2rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            margin: 0.5rem;
            display: inline-block;
            min-width: 150px;
            text-align: center;
        }

        .primary-btn {
            background: var(--accent-primary);
            color: var(--text-primary);
            border: none;
        }

        .primary-btn:hover {
            background: rgb(121, 184, 255);
            color: var(--text-primary);
            transform: translateY(-3px);
        }

        .secondary-btn {
            background: transparent;
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
        }

        .secondary-btn:hover {
            background: var(--accent-primary);
            color: var(--text-primary);
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-links {
            position: fixed;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            z-index: 100;
        }

        .social-link {
            color: var(--text-secondary);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .social-link:hover {
            color: var(--accent-primary);
            transform: translateY(-5px);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Remove typing animation on mobile for better performance */
        .typing-text {
            animation: fadeIn 1s ease-out;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .hero-section {
                padding: 100px 20px 40px;
                min-height: calc(100vh - 60px);
            }

            .hero-title {
                font-size: 2.2rem;
                margin-bottom: 1rem;
                line-height: 1.2;
            }

            .hero-subtitle {
                font-size: 1.1rem;
                margin-bottom: 1.5rem;
                line-height: 1.4;
            }

            .profile-img-container {
                width: 150px;
                height: 150px;
                margin-bottom: 1.5rem;
            }

            .cta-btn {
                display: block;
                margin: 0.75rem auto;
                max-width: 250px;
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }

            .cta-buttons {
                padding: 0 1rem;
            }

            .social-links {
                position: static;
                transform: none;
                flex-direction: row;
                justify-content: center;
                margin-top: 2rem;
                gap: 2rem;
            }

            .social-link {
                animation: none; /* Remove float animation on mobile */
            }

            .navbar-brand {
                font-size: 1.25rem;
            }

            .nav-link {
                padding: 0.75rem 1rem;
            }

            /* Remove typing animation border on mobile */
            .typing-text {
                border-right: none;
            }
        }

        /* Extra small mobile devices */
        @media (max-width: 480px) {
            .hero-section {
                padding: 90px 15px 30px;
            }

            .hero-title {
                font-size: 1.8rem;
            }

            .hero-subtitle {
                font-size: 1rem;
                padding: 0 0.5rem;
            }

            .profile-img-container {
                width: 120px;
                height: 120px;
            }

            .cta-btn {
                padding: 0.875rem 1.25rem;
                font-size: 0.95rem;
                min-width: 200px;
            }

            .social-links {
                gap: 1.5rem;
                margin-top: 1.5rem;
            }

            .social-link {
                font-size: 1.25rem;
            }
        }

        /* Landscape mobile orientation */
        @media (max-height: 500px) and (orientation: landscape) {
            .hero-section {
                min-height: auto;
                padding: 80px 20px 20px;
            }

            .profile-img-container {
                width: 100px;
                height: 100px;
                margin-bottom: 1rem;
            }

            .hero-title {
                font-size: 1.8rem;
                margin-bottom: 0.5rem;
            }

            .hero-subtitle {
                font-size: 1rem;
                margin-bottom: 1rem;
            }

            .cta-btn {
                padding: 0.75rem 1.5rem;
                margin: 0.25rem;
            }

            .social-links {
                margin-top: 1rem;
            }
        }
    </style>
</head>
